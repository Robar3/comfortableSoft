<mat-form-field class="example-form-field">
  <mat-label>Поиск библиотек</mat-label>
  <input matInput type="text" [(ngModel)]="searchValue">
    <button matSuffix mat-icon-button aria-label="Clear" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
</mat-form-field>

<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> № </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="element.name| highlighter:searchValue()">  </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Адрес </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
